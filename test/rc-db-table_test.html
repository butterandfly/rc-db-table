<!doctype html>

<html>
  <head>
    <title>rc-db-table test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../rc-db-table.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <rc-db-table></rc-db-table>
      </template>
    </test-fixture>

    <script>
      suite('rc-db-table', function() {
        let table;

        setup(function() {
          table = fixture('basic');
        })

        test('显示表名', function() {
          table.tableName = '炫酷表名';

          assert.equal(table.querySelector('#header').textContent.trim(), '炫酷表名');
        });

        test('显示描述', function() {
          table.desc = '炫酷描述';

          assert.equal(table.querySelector('#desc').textContent.trim(), '炫酷描述');
        });

      });
    </script>
  </body>
</html>
